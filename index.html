<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="container">
        <div class="left-column">
            <div>
                <p id="grid-size-info" class="info-box"></p>
                <p id="drawing-mode-info" class="info-box"></p>
                <p class="info-box">To change drawing mode press M</p>
            </div>
            <button id="canvas-size">Change Size</button>
            <button id="drawing-mode">(M) Mode</button>
            <button id="red" class="color-button">(1) Red<span></span></button>
            <button id="green" class="color-button">(2) Green<span></span></button>
            <button id="blue" class="color-button">(3) Blue<span></span></button>
            <button id="black" class="color-button">(4) Black<span></span></button>
            <button id="white" class="color-button">(5) White<span></span></button>
            <button id="random" class="color-button">(Q) Random<span class="rainbow-wheel"></span></button>
            <button id="gradient" class="color-button">(E) Gradient<span class="bw-gradient"></span></button>
            <button id="reset">Reset Canvas</button>
        </div>
        <div class="right-column">
            <h2>Just start drawing!</h2>
            <div class="canvas"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
