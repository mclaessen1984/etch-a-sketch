<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="container">
        <div class="left-column">
            <button id="canvas-size">Change Size</button>
            <button class="color-button">Red<span></span></button>
            <button class="color-button">Green<span></span></button>
            <button class="color-button">Blue<span></span></button>
            <button class="color-button">Black<span></span></button>
            <button class="color-button">White<span></span></button>
            <button class="color-button">Random<span class="rainbow-wheel"></span></button>
            <button class="color-button">Gradient<span class="bw-gradient"></span></button>
            <button id="reset">Reset Canvas</button>
        </div>
        <div class="right-column">
            <h2>Just start drawing!</h2>
            <div class="canvas"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
